    <main>
        <section id="contacto">
            <h2>¡Hablemos!</h2>
            <p>
                ¿Listo para transformar tu vida? Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.
            </p>
            <form action="procesar_formulario.php" method="post" class="formulario-contacto">
                <div class="form-group">
                    <label for="nombre">*Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">*Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="telefono">*Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Tu teléfono">
                </div>
                <div class="form-group">
                    <label for="servicio">*Servicio de interés:</label>
                    <select id="servicio" name="servicio" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="entrenamiento">Entrenamiento Personalizado</option>
                        <option value="nutricion">Asesoramiento Nutricional</option>
                        <option value="seguimiento">Seguimiento y Motivación</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="boton">Enviar</button>
                </div>
            </form>
        </section>
    </main>
